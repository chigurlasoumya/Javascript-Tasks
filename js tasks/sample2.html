<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>Table</h1>
      <input type="submit" value="click" onclick="displayTable()" />
    </div>
    <div id="mul"></div>
    <script>
      function displayTable() {
        var number = parseInt(prompt("Enter a number:"));
        var alertText = "";
        for (let i = 1; i <= 10; i++) {
          // multiply i with number
          const result = i * number;
          alertText += number + "*" + i + "=" + result + "\n";
        }
        alert(alertText);
      }
    </script>
  </body>
</html>
